<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：www.webgl3d.cn</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        #pos {
            position: absolute;
            top: 75%;
            left: 50%;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="pos">
        <div id="Idle1"
            class="bu1">休息1</div>
        <div id="Idle2"
            class="bu2">休息2</div>
        <div id="Run"
            class="bu"
            style="margin-left: 10px;">跑步</div>
        <div id="Walk"
            class="bu"
            style="margin-left: 10px;">走路</div>
    </div>
    <!-- type="importmap"功能：.html文件中也能和nodejs开发环境中一样方式，引入npm安装的js库 -->
    <script type="importmap">
        {
			"imports": {
				"three": "../../../three.js/build/three.module.js",
                "three/addons/": "../../../three.js/examples/jsm/"
			}
		}
	</script>
    <script src="./index.js"
        type="module">
        </script>
</body>

</html>
