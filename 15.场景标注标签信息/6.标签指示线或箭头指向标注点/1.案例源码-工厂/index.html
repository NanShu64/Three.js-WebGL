<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Three.js中文网：www.webgl3d.cn</title>
    <style>
        body {
            overflow: hidden;
            margin: 0px;
        }

        /* #tag {
            padding: 5px;

</head>

<body>
    <!-- CSS布局方式写法很多，不一定和课程一致
        -->
        <div id="tag" style="display: none;">
            <!-- position:relative;约束子元素绝对定位参照点 -->
            <div style="position:relative;width:400px;height:322px;color: #fff;">
                <!-- 图片绝对定位100%填充父元素，作为标签的背景 -->
                <img src="./信息背景.png"
                    alt=""
                    style="width:100%;position: absolute;left: 0px;top: 0px;">
                <!-- 名称、存储量、设备状态、等信息叠加到背景图上即可 -->
                <div style="position:absolute;left:50px;top:36px;font-size:16px;">
                    <div style="font-size:20px;font-weight: 400;">
                        <span>设备A</span>
                    </div>
                    <div style="margin-top: -10px;">
                        <span style="font-weight: 400;margin-left: 80px;font-size: 40px;color: #00ffff;">276559 L</span>
                    </div>
                </div>
                <div style="position:absolute;left:260px;top:35px;">
                    <span style="color: #ffff00;">异常</span>
                </div>
            </div>
        </div>

        <!-- type="importmap"功能：.html文件中也能和nodejs开发环境中一样方式，引入npm安装的js库 -->
        <script type="importmap">
        {
			"imports": {
				"three": "../../../three.js/build/three.module.js",
                "three/addons/": "../../../three.js/examples/jsm/"
			}
		}
	</script>
        <script src="./index.js"
            type="module">
            </script>
</body>

</html>
